<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #weather {
            background-color: #f0f8ff;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Погода в місті</h1>
    <button id="getWeather">Отримати погоду</button>
    <div id="weather">Натисніть на кнопку, щоб отримати інформацію про погоду.</div>

    <script src="script.js"></script>
</body>
</html>
